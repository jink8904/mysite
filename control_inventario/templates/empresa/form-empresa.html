<div class="modal fade in" id="form-empresa">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title">Adicionar empresa</h6>
            </div>

            <form class="form-horizontal" enctype="multipart/form-data" method="post" action="" novalidate
                  table="tabla-empresa">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="text" name="id" value="" class="hidden">
                    {#RUC#}
                    <div class="form-group">
                        <label class="control-label col-lg-2">RUC:</label>

                        <div class="col-md-4">
                            <input type="text" name="ruc" class="form-control" validator="v_11digits" required>
                        </div>
                        {#AÃ±o inicio#}
                        <label class="control-label col-md-2">A&ntilde;o inicio:</label>

                        <div class="col-md-4">
                            <select class="bootstrap-select" name="anno_inicio" data-width="100%" required>
                                <option value="">Seleccionar a&ntilde;o</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2">Nombre:</label>

                        <div class="col-lg-10">
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                    </div>
                    {#Direccion#}
                    <div class="form-group">
                        <label class="control-label col-lg-2">Direcci&oacute;n:</label>

                        <div class="col-lg-10">
                            <input type="text" name="direccion" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
