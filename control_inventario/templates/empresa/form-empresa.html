<form class="form-horizontal" enctype="multipart/form-data" method="post" action="" table="tabla-empresa">
    {% csrf_token %}
    <input type="text" name="id" value="" class="hidden">
    {#RUC#}
    <div class="form-group">
        <label class="control-label col-lg-2">RUC:</label>

        <div class="col-lg-4">
            <input type="text" name="ruc" id="id_ruc" class="form-control">
        </div>
        {#AÃ±o inicio#}
        <label class="control-label col-lg-2">A&ntilde;o inicio:</label>

        <div class="col-md-4">
            <select id="id_anno_inicio" name="anno_inicio">
                <option></option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2">Nombre:</label>

        <div class="col-lg-10">
            <input type="text" name="nombre" maxlength="30" id="id_nombre" class="form-control">
        </div>
    </div>
    {#Direccion#}
    <div class="form-group">
        <label class="control-label col-lg-2">Direcci&oacute;n:</label>

        <div class="col-lg-10">
            <input type="text" name="direccion" maxlength="50" id="id_direccion"
                   class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
</form>
