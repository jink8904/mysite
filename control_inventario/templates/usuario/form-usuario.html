<div class="modal fade in" id="form-usuario">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title">Adicionar usuario</h6>
            </div>

            <form class="form-horizontal" enctype="multipart/form-data" method="post" action="" novalidate
                  table="tabla-usuario">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="text" name="id" value="" class="hidden">

                    <div class="form-group">
                        <div class="row">
                            {#Usuario#}
                            <div class="col-md-6">
                                <label>Usuario</label>
                                <input type="text" name="usuario" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                {#Nombre#}
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" name="nombre" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            {#Usuario#}
                            <div class="col-md-6">
                                <label>Contrase&ntilde;a</label>
                                <input type="text" name="pass" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                {#Nombre#}
                                <div class="form-group">
                                    <label>Repetir contrase&ntilde;a</label>
                                    <input type="text" name="pass2" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    {#Apellidos#}
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" class="form-control" required>
                    </div>

                    {#Correo#}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <label>Correo electr&oacute;nico</label>
                                <input type="text" name="correo" class="form-control" required>
                            </div>
                            <div class="col-md-2" style="padding-top: 25px; padding-left: 15px;">
                                <label class="checkbox-inline">
                                    Activo
                                    <div class="checker">
                                        <span class="checked">
                                            <input type="checkbox" checked="checked" class="styled" name="activo" value="on">
                                        </span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">
                        Cerrar
                    </button>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
