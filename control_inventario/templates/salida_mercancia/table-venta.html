<div class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title" id="producto-form-title">Lista de ventas</h5>

        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
            </ul>
        </div>
        <a class="heading-elements-toggle"><i class="icon-menu"></i></a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover table-bordered" id="tabla-ventas" select="true">
                <thead class="bg-primary-600">
                <tr>
                    <th class="hidden">ID</th>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Serie</th>
                    <th>N&uacute;mero</th>
                    <th>Denominaci&oacute;n</th>
                    <th>Subtotal</th>
                    <th>IGV</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                {% for venta in venta_list %}
                    <tr>
                        <td class="hidden" name="id">{{ venta.id }}</td>
                        <td name="fecha">{{ venta.fecha }}</td>
                        <td name="tipo">{{ venta.tipo_comprobante }}</td>
                        <td name="serie">{{ venta.serie }}</td>
                        <td name="numero">{{ venta.numero }}</td>
                        <td name="denominacion">{{ venta.cliente }}</td>
                        <td name="subtotal">{{ venta.subtotal }}</td>
                        <td name="igv">{{ venta.igv }}</td>
                        <td name="total">{{ venta.total }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
