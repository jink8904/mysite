<div class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title" id="cliente-form-title">Lista de clientes</h5>

        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
            </ul>
        </div>
        <a class="heading-elements-toggle"><i class="icon-menu"></i></a>
    </div>

    <div class="nav-table" id="navtb-cliente">
        <!-- Button trigger modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#form-cliente" table="tabla-cliente"
                accion="add">
            Nuevo
        </button>
        <button class="btn btn-primary disabled" data-toggle="modal" data-target="#form-cliente"
                table="tabla-cliente" accion="mod">
            Editar
        </button>
        <button class="btn btn-primary disabled" data-toggle="modal" data-target=".confirm-del"
                table="tabla-cliente" accion="del">
            Eliminar
        </button>
    </div>

    <div class="panel-body" style="display: block;">
        <div class="table-responsive">
            <table class="table table-hover table-bordered" id="tabla-cliente" select="true">
                <thead class="bg-primary-600">
                <tr>
                    <th class="hidden">id</th>
                    <th>Nombre</th>
                    <th>Direcci&oacute;n</th>
                    <th>Tipo de identificaci&oacute;n</th>
                    <th>No identificaci&oacute;n</th>
                </tr>
                </thead>
                <tbody>
                {% for cliente in cliente_list %}
                    <tr>
                        <td name="id" class="hidden">{{ cliente.id }}</td>
                        <td name="nombre">{{ cliente.nombre }}</td>
                        <td name="direccion">{{ cliente.direccion }}</td>
                        <td name="tipo_id">{{ cliente.tipo_id }}</td>
                        <td name="identificador">{{ cliente.identificador }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
