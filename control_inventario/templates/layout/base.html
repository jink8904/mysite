{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <!-- Global stylesheets -->
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/limitless/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/limitless/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/limitless/core.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/limitless/components.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/limitless/colors.css' %}" rel="stylesheet" type="text/css">
    {#  plugins#}
    <link href="{% static 'css/plugins/jquery.dynatable.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/login-form.css' %}" rel="stylesheet" type="text/css">
    {#    local#}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    {% block css %}

    {% endblock %}
    {#  libs#}
    <script type="text/javascript" src="{% static 'js/limitless/plugins/loaders/pace.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/limitless/core/libraries/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/limitless/core/libraries/bootstrap.min.js' %}"></script>
    {#  plugins#}
    <script type="text/javascript" src="{% static 'js/limitless/plugins/loaders/blockui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jquery.dynatable.js' %}" charset="ISO-8859-1"></script>
    <script src="{% static 'js/limitless/plugins/ui/moment/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/limitless/plugins/pickers/anytime.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/limitless/plugins/pickers/pickadate/picker.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/limitless/plugins/pickers/pickadate/picker.date.js' %}" type="text/javascript"></script>
    {#  views#}
    <script type="text/javascript" src="{% static 'js/login-form.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/funciones.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/globals.js' %}"></script>
    {% block script %}

    {% endblock %}
</head>
<body>
<header>
    {% block header %}
    {% endblock %}
</header>
<div id="content" class="container">
    {% block content %}{% endblock %}
</div>

{% block footer %}
{% endblock %}
</body>
</html>
