{% extends "index.html" %}
{% load staticfiles %}

{% block script %}
    <script src="{% static 'js/limitless/plugins/notifications/bootbox.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/limitless/plugins/notifications/sweet_alert.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/limitless/core/app.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/app/producto/functions.js' %}" type="text/javascript"></script>
{% endblock %}

{% block title %}
    Registrar usuario
{% endblock %}

{% block content %}

    <div class="panel panel-primary panel-bordered">
        <div class="panel-heading">
            <h6 class="panel-title">Lista de clientes</h6>

            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a title="Adicionar cliente(CTR+A)" action="add-cliente"><i class=" icon-plus-circle2"></i></a>
                    </li>
                    <li class="disabled" table="tabla-cliente"><a title="Editar cliente seleccionado (CTR+M)"
                                                                  action="mod-cliente"><i
                            class="icon-pen6"></i></a></li>
                    <li class="disabled" table="tabla-cliente"><a title="Eliminar cliente seleccionado (DEL)"
                                                                  action="del-cliente"><i
                            class="icon-trash"></i></a></li>
                </ul>
            </div>
            <a class="heading-elements-toggle"><i class="icon-menu"></i></a>
        </div>

        <div class="panel-body">

            <form class="form-horizontal" enctype="multipart/form-data" method="post" action="" novalidate
                  table="tabla-cliente">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="text" name="id" value="" class="hidden">

                    {#Nombre#}
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                {#Tipo de identificador#}
                                <label>Tipo de identificaci&oacute;n</label>
                                <select name="tipo_id" class="bootstrap-select-search" data-width="100%" required>
                                    <option value=""><b>Seleccionar tipo identificaci&oacute;n</b></option>
                                    {% for tipoid in tipoid_list %}
                                        <option value="{{ tipoid.id }}">{{ tipoid.denominacion }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-sm-6">
                                {#Numero de identificaci&oacute;n#}
                                <label>Numero de identificaci&oacute;n</label>
                                <input type="text" name="identificador" id="identificador_id" class="form-control"
                                       required>
                            </div>
                        </div>
                    </div>

                    {#Direccion#}
                    <div class="form-group">
                        <label>Direcci&oacute;n</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">
                        Cerrar
                    </button>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
