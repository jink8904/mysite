<div class="panel panel-primary panel-bordered">
    <div class="panel-heading">
        <h6 class="panel-title">Lista de categor&iacute;as</h6>

        <div class="heading-elements">
            <ul class="icons-list">
                <li><a title="Adicionar (CTR+A)" action="add-categoria"><i class=" icon-plus-circle2"></i></a></li>
                <li class="disabled" table="tabla-categoria"><a title="Editar (CTR+M)" action="mod-categoria"><i class="icon-pen6"></i></a></li>
                <li class="disabled" table="tabla-categoria"><a title="Eliminar (DEL)" action="del-categoria"><i class="icon-trash"></i></a></li>
            </ul>
        </div>
        <a class="heading-elements-toggle"><i class="icon-menu"></i></a></div>

    <div class="panel-body">
        <table class="table table-hover table-bordered" id="tabla-categoria" select="true">
            <thead class="bg-primary-600">
            <tr>
                <th class="hidden">id</th>
                <th>C&oacute;digo</th>
                <th>Denominaci&oacute;n</th>
            </tr>
            </thead>
            <tbody>
            {% if categoria_list %}
                {% for categoria in categoria_list %}
                    <tr>
                        <td name="id" class="hidden">{{ categoria.id }}</td>
                        <td name="codigo">{{ categoria.codigo }}</td>
                        <td name="denominacion">{{ categoria.denominacion }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
