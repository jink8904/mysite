<div class="panel panel-primary">
    <div class="panel-heading">
        <h6 class="panel-title">Datos del cliente</h6>
        <a class="heading-elements-toggle"><i class="icon-menu"></i></a></div>

    <form action="" method="post" novalidate>
        <div class="panel-body">
            {% csrf_token %}
            {#Identificador#}
            <div class="form-group col-md-4">
                <label>N&uacute;mero de identificaci&oacute;n del cliente</label>

                <div>
                    <select name="identificador" class="bootstrap-select-search" data-size="8" data-width="100%"
                            required>
                        <option value="">Seleccionar identificaci&oacute;n</option>
                        {% for cliente in cliente_list %}
                            <option value="{{ cliente.id }}">{{ cliente.identificador }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {#Nombre#}
            <div class="form-group col-md-4">
                <label>Nombre</label>

                <div>
                    <select name="nombre" class="bootstrap-select-search" data-size="8" data-width="100%" required>
                        <option value="">Seleccionar cliente</option>
                        {% for cliente in cliente_list %}
                            <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group col-md-4">
                {#Fecha#}
                <label>Fecha</label>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-calendar3"></i></span>
                    <input type="text" name="fecha" class="form-control pickadate">
                </div>
            </div>
            <button class="btn btn-primary" type="submit" style="float: right">Aceptar</button>
        </div>
    </form>
</div>
