<h4 style="text-align: center">Detalles del producto</h4>
<form method="post" action="" table="tabla-producto-inv">
    {% csrf_token %}
    <input type="text" name="id" value="" class="hidden">

    <div class="form-group col-md-6">
        {#Nombre del producto/articulo#}
        <label>Nombre del producto/art&iacute;culo:</label>

        <div>
            <input type="text" name="nombre" id="id_nombre" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group col-md-6">
        {#Codigo#}
        <label>Codigo:</label>

        <div>
            <input type="text" name="codigo" id="id_codigo" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-4">
        {#Categoria#}
        <label>Categor&iacute;a:</label>

        <div>
            <input type="text" id="id_categoria" name="categoria" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-4">
        {#Tipo de producto#}
        <label>Tipo de producto:</label>

        <div>
            <input type="text" id="id_tipo" name="tipo" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-4">
        {#Unidad#}
        <label>Unidad:</label>
        <div>
            <input type="text" id="id_unidad" name="unidad" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-4">
        {#Cantidad#}
        <label>Cantidad:</label>
        <div>
            <input type="text" id="id_cantidad" name="cantidad" class="form-control">
        </div>
    </div>
    <div class="form-group col-md-4">
        {#Costo unitario#}
        <label>Costo unitario:</label>
        <div>
            <input type="text" id="id_costo_unitario" name="costo_unitario" class="form-control">
        </div>
    </div>
    <div class="form-group col-md-4">
        {#Costo total#}
        <label>Costo total:</label>
        <div>
            <input type="text" id="id_costo_total" name="costo_total" class="form-control" readonly>
        </div>
    </div>

    {#    --buttons--#}
    <div class="footer-form">
        <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
</form>
